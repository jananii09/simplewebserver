<body>
    <div class="container">
      <h1>Electric Bill Generator</h1>
      
      <label for="previousReading">Previous Reading (kWh):</label>
      <input type="number" id="previousReading" placeholder="Enter previous reading">
  
      <label for="currentReading">Current Reading (kWh):</label>
      <input type="number" id="currentReading" placeholder="Enter current reading">
  
      <div class="action-container">
        <button onclick="generateBill()">Generate Bill</button>
        <div id="billDetails" class="bill-details" style="display: none;">
          <!-- Bill amount will be displayed here -->
        </div>
      </div>
    </div>
  
    <script>
      function generateBill() {
      
        const previousReading = parseFloat(document.getElementById('previousReading').value);
        const currentReading = parseFloat(document.getElementById('currentReading').value);
  
        
        if (isNaN(previousReading) || isNaN(currentReading)) {
          alert("Please enter valid readings.");
          return;
        }
  
        
        const unitsUsed = currentReading - previousReading;
        if (unitsUsed < 0) {
          alert("Current reading cannot be less than the previous reading.");
          return;
        }
  
       
        const ratePerUnit = 5;
        const totalAmount = unitsUsed * ratePerUnit;
  
        
        const billMessage = `
          <p><strong>Total Amount:</strong> ₹${totalAmount.toFixed(2)}</p>
        `;
  
       
        document.getElementById('billDetails').innerHTML = billMessage;
        document.getElementById('billDetails').style.display = 'block';
      }
    </script>
  </body>
